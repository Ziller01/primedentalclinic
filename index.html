<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Rubik:wght@300..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
    <style>
      .fonts-josefin-sans {
        font-family: "Josefin Sans", serif;
        font-optical-sizing: auto;
        font-style: normal;
      }
    </style>

    <title>Coming Soon</title>
  </head>
  <body class="fonts-josefin-sans">
    <img src="./soonbg.jpg" class="fixed top-0 left-0 w-screen h-screen object-cover -z-10" />
    <div class="w-screen h-screen bg-gradient-to-tr from-gray-950/50 to-gray-950/50 text-white flex justify-center items-center">
      <div class="flex flex-col justify-center items-center gap-5">
        <h1 class="text-2xl font-light">Somthing great is on the way</h1>
        <p class="text-6xl font-light text-center uppercase">Coming Soon</p>
        <div id="timer" class="text-5xl font-light"></div>
        <ul class="font-light -mt-5 flex justify-center items-center gap-10">
          <li class="flex flex-col justify-center items-center gap-5">Days</li>
          <li class="flex flex-col justify-center items-center gap-5">Hours</li>
          <li class="flex flex-col justify-center items-center gap-5">Mins</li>
          <li class="flex flex-col justify-center items-center gap-5">Secs</li>
        </ul>
        <div class="flex justify-center items-center gap-10">
          <a href="https://www.facebook.com/primedentalmas" target="_blank" class="text-5xl bi bi-facebook"></a>
          <a href="https://www.instagram.com/primedentalmas" target="_blank" class="text-5xl bi bi-instagram"></a>
        </div>
        <div class="flex flex-col lg:flex-row justify-center items-center gap-5 lg:gap-10">
          <p class="text-2xl bi bi-telephone-fill"> (+20) 01111-33-8461</p>
          <p class="text-2xl bi bi-telephone-fill"> (+20) 0155-80-57468</p>
        </div>
        <div class="flex justify-center items-center gap-10">
          <p class="text-2xl bi bi-envelope-fill"> Primedentalmas@Gmail.com</p>
        </div>
      </div>
    </div>


    <script>
      const countdown = () => {
        const launchDate = 1736943094313 + 864000000; // 1 week in milliseconds
        const now = new Date().getTime();
        const timeLeft = launchDate - now;

        const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
        const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

        document.getElementById("timer").innerHTML = `${days} : ${hours} : ${minutes} : ${seconds}`;
      };

      setInterval(countdown, 1000);
    </script>
  </body>
</html>
